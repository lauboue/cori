<ion-header [translucent]="true">

    <ion-title>
      cori

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cori</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-toggle aria-label="Dark toggle" color="dark" [checked]="true"></ion-toggle>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
      <ion-col>3</ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
